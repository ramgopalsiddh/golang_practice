<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .weather-container {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .weather-container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #weather-data {
            margin-top: 20px;
        }
        #weather-data p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather Information</h1>
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Enter latitude">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="Enter longitude">
        </div>
        <button type="button" id="submit-btn">Get Weather</button>
        <div id="weather-data"></div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function(event) {
            event.preventDefault();
            getWeather();
        });

        function getWeather() {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            fetch(`/get_weather_data?latitude=${latitude}&longitude=${longitude}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-zomato-api-key': 'YOUR_API_KEY'
                }
            })
            .then(response => response.json())
            .then(data => {
                const weatherData = document.getElementById('weather-data');
                weatherData.innerHTML = `
                    <p><strong>Temperature &#x1F321:</strong> ${data.locality_weather_data.temperature} °C;</p>
                    <p><strong>Humidity &#x1F4A7:</strong> ${data.locality_weather_data.humidity} % ;</p>
                    <p><strong>Wind Speed &#x1F343:</strong> ${data.locality_weather_data.wind_speed} m/s;</p>
                    <p><strong>Wind Direction &#x1F4A8:</strong> ${data.locality_weather_data.wind_direction}°;</p>
                    <p><strong>Rain Intensity &#x1F327:</strong> ${data.locality_weather_data.rain_intensity} mm/hr;</p>
                    <p><strong>Rain Accumulation &#x1F327:</strong> ${data.locality_weather_data.rain_accumulation} mm ;</p>
                `;
            })
            .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
